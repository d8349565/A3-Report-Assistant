version: '3.8'

services:
  a3-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a3-report-assistant
    restart: unless-stopped
    ports:
      - "9998:9998"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # 持久化输出文件
      - ./output:/app/output
      # 持久化日志（如果应用生成日志文件）
      - ./logs:/app/logs
      # 配置文件已复制到镜像中，无需挂载避免权限问题
    networks:
      - a3-network
    labels:
      - "com.docker.compose.project=a3-assistant"
      - "description=A3 Report Assistant v1.0.0 - Smart Lean Improvement Report Generator"
      - "version=1.0.0"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9998/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  a3-network:
    driver: bridge
    name: a3-assistant-network

# 可选：添加卷定义以便更好地管理持久化数据
volumes:
  a3-output:
    driver: local
  a3-logs:
    driver: local