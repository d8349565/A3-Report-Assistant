<!doctype html>
<html lang="zh" data-bs-theme="light">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A3 报告改善助手 - 访问验证</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root {
  --bs-font-sans-serif: -apple-system, "Microsoft YaHei", "SimHei", "Helvetica Neue", Arial, sans-serif;
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
  --hover-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

body {
  font-family: var(--bs-font-sans-serif);
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
}

.login-container {
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}

.login-card {
  background: white;
  border-radius: 20px;
  box-shadow: var(--card-shadow);
  overflow: hidden;
  transition: all 0.3s ease;
}

.login-card:hover {
  box-shadow: var(--hover-shadow);
  transform: translateY(-5px);
}

.login-header {
  background: var(--primary-gradient);
  color: white;
  padding: 2rem;
  text-align: center;
}

.login-header h3 {
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.login-body {
  padding: 2rem;
}

.form-control {
  border: 2px solid #e9ecef;
  border-radius: 15px;
  padding: 1rem 1.5rem;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
  transform: translateY(-2px);
}

.btn-login {
  background: var(--primary-gradient);
  border: none;
  color: white;
  padding: 1rem 2rem;
  font-weight: 600;
  border-radius: 15px;
  width: 100%;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  color: white;
}

.password-hint {
  background: linear-gradient(135deg, #fff3cd 0%, #fef7e0 100%);
  border: 1px solid #ffeaa7;
  border-radius: 15px;
  padding: 1rem;
  margin-bottom: 1.5rem;
  color: #856404;
  font-size: 0.9rem;
  text-align: center;
}

.input-group-text {
  background: transparent;
  border: 2px solid #e9ecef;
  border-right: none;
  border-radius: 15px 0 0 15px;
}

.input-group .form-control {
  border-left: none;
  border-radius: 0 15px 15px 0;
}

.input-group:focus-within .input-group-text {
  border-color: #667eea;
}

@media (max-width: 768px) {
  .login-container {
    max-width: 90%;
  }
  
  .login-header, .login-body {
    padding: 1.5rem;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-shield-lock fs-1 mb-3"></i>
      <h3>A3 报告改善助手</h3>
      <p class="mb-0">请输入访问密码</p>
    </div>
    
    <div class="login-body">
      {% with m=get_flashed_messages() %}
        {% if m %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ m[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}
      {% endwith %}
      
      <div class="password-hint">
        <i class="bi bi-info-circle me-2"></i>
        首次访问请联系管理员获取访问密码
      </div>
      
      <form method="post" action="{{ url_for('access_login_post') }}">
        <div class="mb-4">
          <label for="password" class="form-label fw-bold">
            <i class="bi bi-key me-2"></i>访问密码
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="请输入访问密码" required autofocus>
          </div>
        </div>
        
        <button type="submit" class="btn btn-login">
          <i class="bi bi-unlock me-2"></i>验证并进入
        </button>
      </form>
      
      <div class="text-center mt-3">
        <small class="text-muted">
          <i class="bi bi-shield-check me-1"></i>
          安全提示：请妥善保管访问密码
        </small>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 回车键提交
document.getElementById('password').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    this.form.submit();
  }
});

// 自动聚焦到密码输入框
window.addEventListener('load', function() {
  document.getElementById('password').focus();
});
</script>

</body>
</html>
