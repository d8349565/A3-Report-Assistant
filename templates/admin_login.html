<!doctype html>
<html lang="zh" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A3 助手 - 管理员登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-font-sans-serif: -apple-system, "Microsoft YaHei", "SimHei", "Helvetica Neue", Arial, sans-serif;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    body {
      font-family: var(--bs-font-sans-serif);
      line-height: 1.7;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin: 2rem;
    }

    .card-header {
      background: var(--primary-gradient);
      color: white;
      padding: 2rem;
      text-align: center;
      border: none;
    }

    .card-header h3 {
      margin: 0;
      font-weight: 700;
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
    }

    .btn-login {
      background: var(--primary-gradient);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #5a67d8;
      text-decoration: none;
    }

    .alert {
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .form-text {
      color: #6c757d;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="card-header">
      <h3><i class="bi bi-shield-lock me-2"></i>管理员登录</h3>
      <p class="mb-0 mt-2">请输入管理员密码以访问配置页面</p>
    </div>
    <div class="card-body">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert {% if '成功' in messages[0] %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
            <i class="bi bi-{% if '成功' in messages[0] %}check-circle{% else %}exclamation-triangle{% endif %}-fill me-2"></i>{{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">
            <i class="bi bi-key me-2"></i>管理员密码
          </label>
          <input type="password" class="form-control" id="password" name="password" 
                 placeholder="请输入管理员密码" required autofocus>
          <div class="form-text">
            <i class="bi bi-info-circle me-1"></i>
            默认密码：admin123，建议在生产环境中修改
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>登录
        </button>
        
        <div class="text-center">
          <a href="/" class="back-link">
            <i class="bi bi-arrow-left me-1"></i>返回主页
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
